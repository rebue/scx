# 配置中心中的配置
database:
  schema: up
  user: up
  password: xxxxxxxx

# 配置中心中的配置
#登保配置  
level-protect: 
  #输入密码错误被锁定时长/分钟
  lock-duration: 60
  #帐号设置密码长度
  password-minLength: 6
  #密码设置几种字符
  password-character: 1
  #第一次登录是否修改密码，且密码有效期超过是否修改
  password-tips: false
  #允许输入密码错误的次数
  password-errors: 5
  #密码有效期
  password-doverdue: 90
  #ncaos配置
nacos:
  active: prod
  server-addr: nacos1:8848
  server-name:
    rac-svr:
      file-extension: yaml
      group: REBUE
    orp-svr:
      file-extension: yaml
      group: REBUE 

spring:
  # 链路追踪采集器
  sleuth:
    sampler:
      # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
      probability: 1

logging:
  level:
    root: info
    rebue: trace
    '[org.apache.http]': warn
    '[com.netflix.discovery]': warn
    '[org.springframework.context.event.SimpleApplicationEventMulticaster]': warn
    '[org.springframework.dao]': debug
    '[org.springframework.cloud]': warn
    '[com.alibaba.nacos.client.config.impl.ClientWorker]': warn