server {
    listen       20010;

    location /admin-web/ {
        add_header Cache-Control no-cache;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location / {
        add_header Cache-Control no-cache;
        root /usr/share/nginx/html/admin-web;
        index index.html;
    }

}
