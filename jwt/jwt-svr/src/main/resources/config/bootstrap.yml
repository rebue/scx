spring:
  application:
    name: jwt-svr
  profiles:
    active: dev
  main:
    # Spring Boot 2.1 之后将默认改为了false, dubbo会报错(https://github.com/apache/dubbo/issues/3193#issuecomment-474340165)，因此需要设定
    allow-bean-definition-overriding: true
#    # 不启动Web服务器(不提供HTTP服务)
#    web-application-type: none
  cloud:
    nacos:
      discovery:
        # 配置分组(默认为DEFAULT_GROUP)
        group: REBUE
      config:
        # 默认是properties的方式
        file-extension: yaml
        # 配置分组(默认为DEFAULT_GROUP)
        group: REBUE

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: rebue.scx.jwt.svc
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
#  cloud:
#    # 默认订阅所有服务，影响性能，需直接指定要订阅的服务，如无可置为空
#    subscribed-services:
