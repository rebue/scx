# 生成环境的配置
logging:
  config: config/log4j2.xml
  level:
    root: info
    rebue: trace
    org.apache.http: warn
    com.netflix.discovery: warn
    org.springframework.context.event.SimpleApplicationEventMulticaster: warn
    org.springframework.dao: debug
    org.springframework.cloud: warn
    com.alibaba.nacos.client.config.impl.ClientWorker: warn

spring:
  cloud:
    nacos:
      config:
        server-addr: nacos1:8848,nacos2:8848,nacos3:8848
      discovery:
        server-addr: nacos1:8848,nacos2:8848,nacos3:8848
    sentinel:
      enabled: false

oidc:
  client-id: unified-auth
  client-secret: 123456
  token-endpoint: http://10.200.101.16:443/oap-svr/oidc/token
  redirect-uri: http://10.200.101.16:443/orp-svr/oidc/callback
  public-key: 
  login-url: http://10.200.101.16:443/admin-web/#/sign-in/unified
  cookie-domain: 10.200.101.16