# 配置中心中的配置
spring:
  # 链路追踪采集器
  sleuth:
    sampler:
      # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
      probability: 1
  # 链路追踪可视化服务器
  zipkin:
    # 服务器地址
    base-url: http://zipkin:9411

oidc:
  client-id: unified-auth
  client-secret: 123456
  token-endpoint: http://127.0.0.1/oap-svr/oidc/token
  redirect-uri: http://127.0.0.1/orp-svr/oidc/callback
  public-key: 
  login-url: http://127.0.0.1/admin-web/#/sign-in/unified
  cookie-domain: 127.0.0.1