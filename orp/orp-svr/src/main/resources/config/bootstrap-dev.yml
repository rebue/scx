# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 9746

spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      enabled: false
  sleuth:
    enabled: false

curator:
  connect-string: 127.0.0.1:2181

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    # 注意'OFF'必须大写并加引号
    com.netflix.discovery: 'OFF'
    com.alibaba.nacos.client.config.impl.ClientWorker: warn
    org.apache.dubbo.config.ServiceConfig: error
    org.apache.dubbo.config.DubboShutdownHook: error
    org.apache.dubbo.registry.integration.RegistryProtocol: error
    org.springframework.web.context.support.GenericWebApplicationContext: error
    org.springframework.beans.factory.BeanCreationNotAllowedException: error

oidc:
  client-id: unified-auth
  client-secret: 123456
  token-endpoint: http://localhost:10080/oap-svr/oidc/token
  redirect-uri: http://localhost:10080/orp-svr/oidc/callback