version: "3.9"
services:
  svr:
    image: nnzbz/spring-boot-app
    hostname: rrl-svr
    init: true
    environment:
      - PROG_ARGS=--spring.profiles.active=prod
      # 启用SkyWalking Agent
      - ENABLE_SKYWALKING_AGENT=true
      # Agent的项目名称
      - SW_AGENT_NAME=rrl-svr
      # SkyWalking OAP 服务器的地址
      - SW_AGENT_COLLECTOR_BACKEND_SERVICES=skywalking-oap:11800
      #- JAVA_OPTS=-Xms100M -Xmx100M
    volumes:
      # 初始化脚本
      - /usr/local/rrl-svr/init.sh:/usr/local/myservice/init.sh:z
      # SkyWalking Agent的配置文件
      - /usr/local/rrl-svr/config/custom.config:/usr/local/skywalking/agent/config/custom.config:z
      - /usr/local/rrl-svr/config/apm-trace-ignore-plugin.config:/usr/local/skywalking/agent/config/apm-trace-ignore-plugin.config:z
      # 配置文件目录
      - /usr/local/rrl-svr/config/:/usr/local/myservice/config/:z
      # 运行的jar包
      - /usr/local/rrl-svr/rrl-svr-1.2.5.jar:/usr/local/myservice/myservice.jar:z
    deploy:
      placement:
        constraints:
          # 部署的节点指定是app角色的
          - node.labels.role==app
      replicas: 1
networks:
  default:
    external: true
    name: rebue
