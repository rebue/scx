# 开发环境的配置
debug: true

server:
  # 自定义端口号，方便开发测试
  port: 80

logging:
  config: classpath:config/log4j2.xml
  level:
    root: info
    rebue: trace
    # 注意'OFF'必须大写并加引号
    com.netflix.discovery: 'OFF'
    com.alibaba.nacos: warn
    org.springframework.amqp.rabbit.connection: warn

spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      enabled: false
  sleuth:
    enabled: false
  rabbitmq:
    host: 127.0.0.1
    port: 5672

curator:
  connect-string: 127.0.0.1:2181

#management:
#  endpoints:
#    web:
#      exposure:
#        include: gateway  # 或者配置“*”暴露全部端点

appid: 1