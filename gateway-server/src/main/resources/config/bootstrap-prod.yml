# 生产环境的配置
server:
  port: 10085

logging:
  config: config/log4j2.xml

spring:
  cloud:
    nacos:
      config:
        server-addr: nacos1:8848,nacos2:8848,nacos3:8848
        shared-configs:
          - data-id: comm-zoo.yaml
            group: REBUE
            refresh: true
          - data-id: comm-rabbitmq.yaml
            group: REBUE
            refresh: true
          - data-id: comm-zipkin.yaml
            group: REBUE
            refresh: true
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}
    sentinel:
      filter: 
        enabled: false
      datasource:
        ds:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: ${spring.application.name}-sentinel
            groupId: REBUE
            rule-type: gw-flow